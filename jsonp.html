<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>jsonp</title>
	</head>
	<body>
		jsonp
		<script type="text/javascript">
			var apiKey = "f72e45685382f281ab7ff35dff816377";
			var url = "http://ws.audioscrobbler.com/2.0/?method=album.getInfo&api_key=" + apiKey + "&format=json";

			url = url + "&artist=BT&album=Ima&callback=parseResults";

			document.body.appendChild((function() {
				var newScript = document.createElement("script");
				newScript.type = "text/javascript";
				newScript.src = url;
				return newScript;
			})());

			function parseResults(data) {
				alert(data.album.releasedate);
			}
		</script>
	</body>
</html>
